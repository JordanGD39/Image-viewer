<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jordan Pignato">
    <link rel="stylesheet" href="css/style.css">
    <title>Image viewer</title>
</head>
<body>
    <div class="container">
        <div class="viewer">
            <figure class="item--1">
             <img src="afb/ma.jpg" alt="MA" class="logo__img">
            </figure>

                <figure class="item--2">
                <img src="" id="display" class="large__img">
            </figure>

            <figure class="item--3">
                <div class="left">
                    <img src="afb/left.png" id="left" alt="left" class="viewer__control">
                </div>
                <div class="right">
                    <img src="afb/right.png" id="right" alt="right" class="viewer__control">
                </div>
            </figure>
            <figure class="item--4">
             <div id="small">
                 <div id="tumbs">
                 </div>
             </div>
            </figure>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
